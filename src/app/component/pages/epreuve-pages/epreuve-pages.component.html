<div class="epreuves-page">
  <!-- Section Concours -->
  <div class="concours-hero">
    <h2>{{ concoursName }}</h2>
    <img [src]="concoursImageUrl" alt="{{ concoursName }}" />
  </div>

  <div *ngIf="epreuves.length > 0; else noData">
    <button class="back-button" (click)="goBack()">
      <span class="back-icon">←</span>
      <span>Retour</span>
    </button>
    <h2>Épreuves de {{ concoursName }}</h2>

    <div class="epreuves-container">
      <div
        *ngFor="let epreuve of epreuves"
        class="epreuve-card"
        [routerLink]="['/detailsconcours', concoursId, epreuve.id]"
      >
        <img src="folder-icon.png" alt="Dossier" />
        <span>{{ epreuve.name }}</span>
      </div>
    </div>
  </div>

  <ng-template #noData>
    <p>Aucune épreuve trouvée pour ce concours.</p>
  </ng-template>
</div>
