<div *ngIf="epreuves.length > 0; else noData">
  <h2>Épreuves de {{ concoursName }}</h2>

  <div class="epreuves-container">
    <div
      *ngFor="let epreuve of epreuves"
      class="epreuve-card"
      [routerLink]="['/detailsconcours', concoursId, epreuve.id]"
    >
      <img src="assets/folder-icon.png" alt="Dossier" />
      <span>{{ epreuve.name }}</span>
    </div>
  </div>
</div>

<ng-template #noData>
  <p>Aucune épreuve trouvée pour ce concours.</p>
</ng-template>
