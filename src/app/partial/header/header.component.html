<header class="header">
  <div class="header-content">
    <div class="logo">
      <a [routerLink]="['/']">
        <img src="Logo-site.png" alt="Logo de mon site" class="logo-img" />
      </a>
    </div>

    <nav class="cart">
      <ul class="nav-list">
        <li>
          <a [routerLink]="['/']" class="nav-link">
            <span class="nav-icon">🏠</span>
            <span class="nav-text">Accueil</span>
          </a>
        </li>
        <li>
          <a [routerLink]="['/panier']" class="nav-link">
            <span class="nav-icon">🛒</span>
            <span class="nav-text">Panier</span>
            <span class="cart-count" *ngIf="cartCount > 0">{{
              cartCount
            }}</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
